<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Scramble</title>
</head>

<body>
    <section>
        <!--Main heading begins here-->
        <div class="main-container">
            <div class="main-heading">
                <h1>Welcome to Word Scramble
                </h1>
                <p>Click below to play.</p>
                <button type="button" class="btn btn-primary">Start</button>
            </div>
            <!--Game section begins here-->
            <div class="game-container">
                <h2>Unscramble this word</h2>
                <div class="jumbled-word-container">
                      <p class="scrambled-word"></p>  
                </div>
                <div class="enter-answer-box">
                    <p>Enter your answer below.</p>
                    <input type="text">
                </div>
                <div class="submit-check-ans-buttons">
                    <button type="button" class="btn">Submit Answer</button>
                    <button type="button" class="btn">Reveal Answer</button>
                </div>
            </div>

        </div>

    </section>
</body>

</html>
